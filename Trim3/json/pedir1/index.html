<!DOCTYPE html>
<html>
<body>
<div id="contenedor"></div>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "http://api.open-notify.org/iss-now.json", true);
xhttp.send();

function myFunction(json) {
    var peticion= xhttp.responseText;
    var obj_json= JSON.parse(peticion);
    var mensaje="<h1>Mensaje: "+obj_json.message + " | Timetamp: "+obj_json.timestamp+" | Longitud: "+obj_json.iss_position.longitude+" | Latitud: "+obj_json.iss_position.latitude;
    var parrafo=document.createElement("p");
    parrafo.innerHTML=mensaje;
    parrafo.style.textAlign = 'center';
    parrafo.style.border = '2px solid black';
    document.getElementById("contenedor").appendChild(parrafo);
}

</script>

</body>
</html>
