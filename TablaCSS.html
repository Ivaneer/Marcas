<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TabalCSS</title>
<style >
	a:hover {
		color: #8EC5FC; text-align: center;
	}
    tr:hover{
    	background-color: lightgrey;
    	cursor: wait;
    }
    h2:hover {
    	color: red; text-align: center;
    	cursor: cell;

    }
    td:hover{
    	color: palevioletred;
    	

    }
    label:hover{
    	color: darkblue;
    	cursor: wait;
    }


</style>
</head>
<body>
	<table border="2px">
		<tr>
			<td colspan="2"><h2>Bienvenido</h2></td>
		</tr>
		<tr>
			<td>Hola</td>
			<td><a href="">Prueba 1<a></td>
		</tr>
		<tr>
			<td><label for="prueba2">Hola</label></td>
			<td><a href="" id="prueba2">Prueba 2</a></td>
		</tr>
	</table>

</body>
</html>
